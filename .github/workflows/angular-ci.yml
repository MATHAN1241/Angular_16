name: Angular CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm install -g @angular/cli

      - run: ng build --configuration production --base-href "/simpleapplication/"

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/simpleapplication/browser   # âœ… FIXED
