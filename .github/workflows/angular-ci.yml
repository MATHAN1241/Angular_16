name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: ng build --configuration production --base-href "/Angular_16_Course/"

      - name: Deploy to GitHub Pages üåê
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # Deploy branch
          folder: dist/simpleapplication   # Replace with your actual build folder name
