name: Angular CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # âœ… Allow pushing to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # âœ… Important!

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: ng build --configuration production --base-href "/Angular_16_Course/"

      - name: Deploy to GitHub Pages ğŸŒ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/Angular_16_Course

       #   folder: dist/simpleapplication   # âœ… <-- Replace with your actual dist folder name
