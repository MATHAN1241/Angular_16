<app-filter [all]="totalProductCount" [inStock]="totalInStockCount" [outOfStock]="totalOutStockCount"
    (selectFilter)="onFilterChanged($event)">
</app-filter>
<div class="ekart-products-container">
    <div *ngFor="let proud of products;">
        <!-- <app-product [prod]="proud" *ngIf="selectFilterRadio ==='all' || proud.is_in_inventory.toString() === selectFilterRadio"></app-product> -->
        <app-product [prod]="proud" *ngIf="searchText==='' || proud.name.toLowerCase().includes(searchText)"></app-product>
    </div>
</div>
