<div class="ekart--search--product">
    <!-- <input class="ekart-search-product-input" [value]="searchText" (input)="searchTextChange($event)"> -->
    <input class="ekart-search-product-input" [(ngModel)]="searchText">
    <button [ngClass]="{'botn': true,'btn-search': searchText, 'btn-search-disabled': !searchText}" [disabled]="!searchText">Search</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText!=''"><strong>Search result for:</strong>{{searchText}}</p>
</div>
